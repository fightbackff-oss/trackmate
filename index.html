<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>TrackMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              arctic: {
                900: '#05080a',
                800: '#0c1214',
                700: '#132026',
              },
              neon: {
                400: '#a3e635',
                500: '#84cc16',
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      /* Arctic Aurora Theme Base */
      body {
        /* Light Mode: Glacial Ice */
        background: linear-gradient(180deg, #f0f9ff 0%, #e0f2fe 100%);
        background-color: #f0f9ff;
        color: #0f172a;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        transition: background 0.3s ease, color 0.3s ease;
      }

      /* Dark Mode: Deep Space */
      .dark body {
        background: linear-gradient(180deg, #0f1c2e 0%, #05080a 100%);
        background-color: #05080a;
        color: white;
      }

      /* Custom Leaflet Marker Container */
      .custom-map-marker {
        background: transparent !important;
        border: none !important;
      }

      /* Hide Leaflet Controls */
      .leaflet-control-zoom {
        display: none !important;
      }

      /* Leaflet Container Background */
      .leaflet-container {
        width: 100%;
        height: 100%;
        background: #e2e8f0 !important; /* Light mode map bg */
        z-index: 0;
      }
      .dark .leaflet-container {
        background: #05080a !important; /* Dark mode map bg */
      }
      
      /* Darken map tiles slightly ONLY in dark mode */
      .dark .leaflet-layer {
        filter: brightness(0.8) contrast(1.2) hue-rotate(-10deg);
      }
      
      /* In light mode, keep tiles crisp */
      .leaflet-layer {
        filter: none;
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Safe area spacing */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      
      /* Glassmorphism Utilities - Adaptive */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(19, 32, 38, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0.4) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      .dark .glass-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: none;
      }
    </style>
  <script type="importmap">

  }
}
</script>
